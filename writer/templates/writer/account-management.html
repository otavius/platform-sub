{% extends 'writer/navbar.html' %}

{% load crispy_forms_tags %}


{% block content %}
<br>
<div class="container bg-white shadow-md p-5 form-layout">
    <h3>Account detail</h3>
    <p>You may update your account details below: </p>
    <br>
    <form method="Post" autocomplete="off">
        {% csrf_token %}
        {{UpdateUserForm|crispy}}

        <button class="btn btn-success" type="submit">Update Details</button>
    </form>
</div>
<br>
<div class="container bg-white shadow-md p-5 form-layout">
    <h3>Account deletion</h3>
    <br>
    <a href="{% url 'delete-account' %}">Delete your account</a>
</div>
<br>
{% endblock content %}
